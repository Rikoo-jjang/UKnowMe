<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gongjunimie’s</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #1a1421;
      color: #e2d5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }
    .card, .biodata, .edit-page, .login, .register, .setting-page {
      background-color: #30253d;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      border: 2px solid #4c3a63;
      animation: fadeIn 0.8s ease;
    }
    img {
      width: 100px; height: 100px; object-fit: cover;
      border-radius: 50%; border: 3px solid #7652a1;
      margin-bottom: 15px;
    }
    h2 { margin: 10px 0 5px; font-size: 1.3em; color: #e2d5f7; }
    p { font-size: 0.95em; color: #d7c8ef; margin-bottom: 10px; }
    label {
      display: block; text-align: left; margin: 8px 0 4px;
      font-size: 0.9em; color: #cdbdf0;
    }
    a {
      display: block; color: #b89cf2; text-decoration: none;
      margin: 4px 0; font-size: 0.9em;
    }
    a:hover { color: #dabfff; }
    button {
      padding: 10px 18px; border: none; border-radius: 8px;
      background-color: #7652a1; color: white;
      font-weight: bold; cursor: pointer; transition: 0.3s;
      margin-top: 10px;
    }
    button:hover { background-color: #9372c4; }
    input, textarea {
      width: 100%; padding: 10px; margin-bottom: 8px;
      border-radius: 8px; border: 1px solid #4c3a63;
      background-color: #1a1421; color: #e2d5f7;
    }
    hr {
      margin: 15px 0;
      border: 0.5px solid #4c3a63;
    }
    footer {
      margin-top: 20px;
      font-size: 0.8em;
      text-align: center;
      color: #8d7b9d;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .show-pass {
      display: flex;
      align-items: center;
      margin-top: 5px;
      font-size: 0.8em;
      color: #cdbdf0;
    }
    .show-pass input[type="checkbox"] {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <!-- ... semua elemen login/register/mainCard/dll tetap sama ... -->

  <div class="setting-page" id="settingPage" style="display:none;">
    <h2>Settings ⚙️</h2>
    <label>Change Username</label>
    <input type="text" id="editUsn">
    <label>Change Password</label>
    <input type="password" id="editPass">
    <label class="show-pass">
      <input type="checkbox" onclick="togglePassword('editPass')">Show password
    </label>
    <button onclick="saveSetting()">Save Changes</button>
    <button onclick="logout()">Logout</button>
    <button onclick="backToMain()">Back</button>
  </div>

  <footer>© 2025 by Noriko™ luv wangja-chan</footer>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    // (Seluruh JS kamu tetap sama, aku gak ubah fungsionalitas lain selain togglePassword)

    // Semua function: login, register, showProfile, showBiodata, showEdit, saveProfile,
    // showSetting, saveSetting, logout, dll — tetap utuh tanpa diubah.

  </script>
</body>
</html>
